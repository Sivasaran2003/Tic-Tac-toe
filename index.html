<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class = "grid">
        <div data-index="1" class = "cell right down "></div>
        <div data-index="2"  class = "cell right down"></div>
        <div data-index="3"  class = "cell down"></div>
        <div data-index="4"  class = "cell right down"></div>
        <div data-index="5"  class = "cell down right"></div>
        <div data-index="6"  class = "cell down"></div>
        <div data-index="7"  class = "cell right"></div>
        <div data-index="8"  class = "cell right"></div>
        <div data-index="9"  class = "cell"></div>
        <div class = "strike"></div>
        <div id = "over" class = "hidden">
            <h2 id = "result">Winner is X</h2>
            <button id = "newGame">Play again !</button>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
